{% extends 'base.html' %}

{% block content %}
<h1>Nurse Dashboard</h1>
<h2>Patients</h2>



<table class="table table-hover">
  <tbody>
    {% for patient in patients %}
    <tr>
        <td><img height=40 width=40 src="{{ patient.img }}"/></td>

        <td>
            <a href="{% url 'patient_detail_url' patient.id %}" class="btn btn-info">{{ patient.first_name }} {{ patient.last_name }}</a>
        </td>
        <td>{{ patient.phone_number }}</td>
        <td>{{ patient.date_of_birth }}</td>
        <td>{{ patient.address }}</td>
        <td><a href="{% url 'patient_detail_url' patient.id %}" class="btn btn-info"><i class="fa fa-envelope-open-o"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
